name: CI

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '30 7 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip tox wheel
    - name: Test with tox
      run: |
        tox -e py$(echo ${{ matrix.python-version }} | tr -d .)-tests
    - name: Test cli
      run: |
          tox -e py$(echo ${{ matrix.python-version }} | tr -d .)-cli
    - name: Check style
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        tox -e py$(echo ${{ matrix.python-version }} | tr -d .)-check
    - name: Upload coverage to Codecov
      if: ${{ (matrix.python-version == 3.8) && (matrix.os == 'ubuntu-latest') }}
      run: bash <(curl -s https://codecov.io/bash)
    - name: Build a package tarball
      if: matrix.python-version == 3.8 && matrix.os == 'ubuntu-latest'
      run: python setup.py sdist bdist_wheel
    - name: Publish package to TestPyPI
      uses: pypa/gh-action-pypi-publish@master
      if: >-
        matrix.python-version == 3.8 &&
        matrix.os == 'ubuntu-latest' &&
        github.event_name == 'push' &&
        startsWith(github.event.ref, 'refs/tags')
      with:
        user: __token__
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@master
      if: >-
        matrix.python-version == 3.8 &&
        matrix.os == 'ubuntu-latest' &&
        github.event_name == 'push' &&
        startsWith(github.event.ref, 'refs/tags')
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
